<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays3</title>
    <!-- link de sitio sweet alert mensajes más elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>TALLER MÉTODO INDEXOF JS</h1>
        <h2>BUSQUEDA DE ELEMENTOS EN ARRAYS</h2>
        <br><br>
        <p>Estudiante esta en el índice N°.</p>
        <p id="std"></p>
        <script>
            let std=new Array(); //crear objeto array
            //captura longitud
            num=parseInt(prompt("INGRESE TOPE MÁXIMO A GUARDAR"));
            //Captura datos
            for(i=0;i<num;i++){
                std[i]=prompt("REGISTRE NUEVO NOMBRE");
            }
            //captura nombre a buscar
            let buscar=prompt("INGRESE NOMBRE A BUSCAR");
            //Busqueda con indexof de nombre en array
            let find=std.indexOf(buscar.trim());
            // IndexOf genera dos valores: -1 cuando no lo encuetra y el índice cuando encuentra el valor
            if(find>-1){
                swal("Apreciado usuario","Dato encontrado","success");
                document.getElementById("std").innerHTML=find+"....."+buscar;
            }else{
                swal("Apreciado usuario","Dato no encontrado","error");
                document.getElementById("std").innerHTML="EEROR NOMBRE NO ENCONTRADO..."+buscar;
            }
        </script>
    </center>
</body>
</html>
