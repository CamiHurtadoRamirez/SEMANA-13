<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS4</title>
    <!-- link de sitio sweet alert mensajes más elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>TALLER MÉTODO SPLICE JS</h1>
        <h2>BUSQUEDA y ELIMINACIÓN DE ELEMENTOS DE ARRAYS</h2>
        <br><br>
        <script>
            let std=new Array();
            let num=prompt("INGRESE TOPE MÁXIMO DE NOMBRES A REGISTRAR");
            //CICLO
            for(i=0;i<num;i++){
                std[i]=prompt("REGISTRE UN NUEVO NOMBRE");
            }
            //
            let borrar=prompt("INGRESE NOMBRE A ELIMINAR");
            //
            let find=std.indexOf(borrar.trim());
            //
            if(find>-1){
                swal("Apreciado usuario","NOMBRE FUE ELIMINADO","success");
                var index=std.splice(find,1); //proceso de eliminar en array
            }else{
                swal("Apreciado usuario","NOMBRE NO ENCONTRADO, NO FUE ELIMINADO","error");
            }
            //Array resultante
            document.write(std+",");
        </script>
    </center>
</body>
</html>
