<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays5</title>
    <!-- link de sitio sweet alert mensajes más elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>TALLER MÉTODO MAP ARRAYS</h1>
        <h2>HACER REORDENAMIENTO DE ARRAYS-ÍNDICES</h2>
        <br><br>
        <script>
            //ARRAY INICIAL
            let array=[10,20,30,40,50];
            //CREACIÓN DE NUEVO ARRAY CON NUEVO ORDEN A ARRAY DE NÚMEROS
            let nuevosIndices=[4,3,2,1,0]
            //CREAR NUEVO ARRAY RESULTANTEC REORDENADO
            let nuevoArray=nuevosIndices.map(index=>array[index]);
            //SALIDA
            //salida final
            document.write("Array inicial.."+array);
            console.log(array);
            document.write("<br>"+"<br>");
            // Nuevo array ya reordenado
            document.write("**********************"+"<br>");
            document.write("Nuevo array reordenado.."+nuevoArray);
            console.log(nuevoArray);
        </script>
    </center>
</body>
</html>
